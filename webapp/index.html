<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <title>topicbox | lda topic modeling for fun &amp; profit</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/isotope.css">
    <link rel="stylesheet" href="css/topicbox.css">

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/jquery.jeditable.mini.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.v2.min.js"></script>
    <script src="js/topicbox.js"></script>
    <script src="js/d3-util.js"></script>

</head>

<body>

<div class="container">

    <section id="header">
        <div class="row">
            <div class="column span_12">
                <h2><a href="#" onClick=window.location.reload()>topicbox</a></h2>
            </div>
        </div>
    </section>

    <section id="tagline">
        <div class="row">
            <div class="column span_12">
                <h3>latent dirichlet allocation demo</h3>
            </div>
        </div>
    </section>

    <section id="filters" class="option-set">
        <div class="row">
            <div class="column span_12" align="right">
                <a href='#' data-filter="*" onclick=loadTopics()>Topic View</a>
                <a href='#' data-filter="*" onclick=loadData()>Data View</a>
                <a href='#' data-filter="*" onclick=listModels()>List Models</a>
                <a href='#' data-filter="*" onClick=window.location.reload()>Configure</a>
                <p>data source : <span id="selected_dataset">none</span>&nbsp;</p>
            </div>
        </div>
    </section>

    <section id="content">

        <div class="row">
            <div class="column span_12" id="topics">

                <div align="right">
                    number of topics
                    <select id="number_of_topics">
                        <option>5</option>
                        <option>10</option>
                        <option selected="selected">25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>


                <div id="customSourceModal" class="modal hide fade" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h3 id="myModalLabel">add custom data source</h3>
                    </div>
                    <div class="modal-body">
                        <input type="text" placeholder="enter data source uri" id="custom_task_uri">
                        <select>
                            <option>simple line format</option>
                            <option>source code</option>
                            <option>XML</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button class="btn btn-primary" onclick=$('#customSourceModal').modal('hide');submitLDATask("custom")>Add</button>
                    </div>
                </div>

                <h3 align="center" class="data-source">select a data source</h3>

                <section id="select_filter">
                    <div class="row" id="isotope">
                        <figure class="filter filters">
                            <a href="#" onclick=submitLDATask("twitter")>
                            <div class="description">
                                <h3 class="data-source-description">twitter</h3>

                                <p>sample spritzer feed</p>
                                </a>
                            </div>
                        </figure>
                        <figure class="filter filters">
                            <a href="#" onclick=submitLDATask("syslog")>
                            <div class="description">
                                <h3 class="data-source-description">syslog</h3>

                                <p>unix messages log stream</p>
                                </a>
                            </div>
                        </figure>
                        <figure class="filter filters">
                            <a href="#" onclick=submitLDATask("scholar")>
                            <div class="description">
                                <h3 class="data-source-description">scholar</h3>

                                <p>scholarly article topics</p>
                                </a>
                            </div>
                        </figure>
                        <figure class="filter filters">
                            <a href="#customSourceModal" role="button" data-toggle="modal">
                                <div class="description">
                                    <h3 class="data-source-description">custom</h3>
                                    <p>a data source of your own</p>
                                </div>
                            </a>
                    </figure>
            </div>
    </section>

</div>

</div>

</section>

<div id="container">
</div>

<hr>
<p class="pull-right"><a href="#">Back to top</a></p>

</div>

</body>
